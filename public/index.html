<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios de Ingreso</title>
</head>
<body>

    <h2>Read All Courses</h2>
    <form action="/api/courses" method="GET">
        <button>Send</button>
    </form>

    <h2>Read Course</h2>
    <form action="/api/courses/:id" method="GET">
        Id: <input type="number" name="id">
        <button>Send</button>
    </form>
    
    <h2>Add Course</h2>
    <form action="/api/courses" method="POST">
        Name: <input type="text" name="name">
        Price: <input type="number" name="price">
        Thumbnail: <input type="text" name="thumbnail">
        <button>Send</button>
    </form>
    
    <br><hr>

    <h2>Modifiy Course</h2>
    <form action="/api/courses/:id" method="PUT">
        Id to modify: <input type="number" name="id">
        <br><br>
        Name: <input type="text" name="name"> 
        Price: <input type="number" name="price">
        Thumbnail: <input type="text" name="thumbnail">
        <button>Send</button>
    </form> 

    <br><hr>

    <h2>Delete Course</h2>
    <form action="/api/courses/:id" method="DELETE">
        Id: <input type="number" name="id">
        <button>Send</button>
    </form>

</body>
</html>
